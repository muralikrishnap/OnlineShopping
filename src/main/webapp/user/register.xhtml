<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:corejsf="http://corejsf.com/facelets">
    <h:body>
        <ui:composition template="/WEB-INF/templates/maintemplate.xhtml" >
            <ui:define name="content">
                <h1 class="page-header">Registration page</h1>
                <h:form>
                    <h:panelGrid columns="2">
                        #{msgs.firstName}:
                        <h:panelGroup>
                            <h:inputText  id="fname" value="#{userController.user.firstName}" required="true" label="#{msgs.firstName}"/><br/>
                            <h:message for="fname" styleClass="errors"/>
                        </h:panelGroup>
                        #{msgs.lastName}:
                        <h:panelGroup>
                            <h:inputText id="lname" value="#{userController.user.lastName}" required="true" label="#{msgs.lastName}"/><br/>
                            <h:message for="lname" styleClass="errors"/>
                        </h:panelGroup>
                        #{msgs.email}:
                        <h:panelGroup>

                            <h:inputText id="email" value="#{userController.user.email}" required="true" label="#{msgs.email}"


                                         requiredMessage="#{msgs.emailErrMsg}"> 
                            </h:inputText><br/>
                            <h:message for="email" styleClass="errors"/>

                        </h:panelGroup>

                        #{msgs.password}:
                        <h:panelGroup>
                            <h:inputSecret id="pass" value="#{userController.user.password}" required="true" label="#{msgs.password}"/><br/>
                            <h:message for="pass" styleClass="errors"/>
                        </h:panelGroup>

                        #{msgs.confPassword}:
                        <h:panelGroup>
                            <h:inputSecret id="conpas" value="#{userController.user.confPassword}" required="true" label="#{msgs.confPassword}"/><br/> 
                            <h:message for="conpas" styleClass="errors"/>
                        </h:panelGroup>
                        <hr/>
                    </h:panelGrid>
                    #{msgs.credit}
                    <h:panelGrid columns="2">
                        <h:panelGroup>                        
                        <h:inputText id="credit" value="" />
                        <h:message for="credit" />
                        </h:panelGroup>
                    </h:panelGrid>
                    
                    <h:panelGrid>
                        <h:panelGroup>
                        <h:selectOneMenu value="month">
                            Month
                            <f:selectItem itemValue="Month" itemLabel="1" />
                            <f:selectItem itemValue="Month" itemLabel="2" />
                            <f:selectItem itemValue="Month" itemLabel="3" />
                        </h:selectOneMenu>
                            <h:selectOneMenu value="Date">
                            Date
                            <f:selectItem itemValue="Date" itemLabel="1" />
                            <f:selectItem itemValue="Date" itemLabel="2" />
                            <f:selectItem itemValue="Date" itemLabel="3" />
                        </h:selectOneMenu>
                         <h:selectOneMenu value="Year">
                            Year
                            <f:selectItem itemValue="Date" itemLabel="1947" />
                            <f:selectItem itemValue="Date" itemLabel="1948" />
                            <f:selectItem itemValue="Date" itemLabel="1949" />
                        </h:selectOneMenu>   
                         
                         </h:panelGroup>                          
                            
                        
                    </h:panelGrid>
                    


                    <h:commandButton value="#{msgs.save}" action="#{userController.doRegisterWvalid}"/>
                    <h:commandButton value="Cancel" action="#{productController.browseProducts()}" immediate="true"/>

                </h:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
